<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Products - Modern E-commerce</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <div class="logo"><img src="assets/logo.png" alt="logo" width="42px"></div>
                <h1 class="site-title">Premium Store</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>
    </header>

    <section class="filters-section">
        <div class="filters-container">
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
            </div>
            
            <div class="category-filter">
                <select id="categorySelect" class="category-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            
            <div class="price-filter">
                <label for="priceRange" class="price-label">Price Range: $<span id="priceValue">0</span> - $500</label>
                <input type="range" id="priceRange" class="price-slider" min="0" max="500" value="500">
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
        </div>
        
        <div class="product-grid" id="productGrid">
             Products will be dynamically inserted here
        </div>
        
        <div class="pagination">
            <button class="pagination-btn" id="prevBtn" disabled>Previous</button>
            <span class="page-info" id="pageInfo">Page 1 of 1</span>
            <button class="pagination-btn" id="nextBtn">Next</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Premium Store. All rights reserved by Developer Muhammad Daniyal.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
